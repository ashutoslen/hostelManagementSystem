<!DOCTYPE html>
<div class="row">
	
		<div class="panel panel-default leftbox">
						<div class="panel-body bk-primary text-light">
						<div class="h1 stat-panel-number">{{students}}</div>
						<div class="stat-panel-title text-uppercase">STUDENTS</div>
						</div>
						<div>
							<div (click) = "studentsGo()" class="block-anchor panel-footer" >Full Detail <i class="fa fa-arrow-right"></i></div>
							
						</div>
						
		</div>
		<div class="panel panel-default middlebox">
						
						<div class="panel-body bk-success text-light">
						<div class="h1 stat-panel-number">{{rooms}}</div>
						<div class="stat-panel-title text-uppercase">TOTAL ROOMS</div>
						</div>
						<div>
							<div (click) = "roomsGo()" class="block-anchor panel-footer">See All <i class="fa fa-arrow-right"></i></div>
							
						</div>
		</div>
		<div class="panel panel-default rightbox">
						<div class="panel-body bk-info text-light">
						<div class="h1 stat-panel-number">{{courses}}</div>
						<div class="stat-panel-title text-uppercase">TOTAL COURSES</div>
						</div>
						<div>
							<div (click) = "coursesGo()" class="block-anchor panel-footer">See All <i class="fa fa-arrow-right"></i></div>
							
						</div>
		</div>
	
</div>
